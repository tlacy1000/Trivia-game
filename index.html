<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <link rel="stylesheet" href='../TriviaGame/Assets/css/reset.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">   
        <link rel="stylesheet" href='../TriviaGame/Assets/css/style.css'>

            <div id='answer2' class='container-fluid col-md-8 offset-md-2 answer'></div>
            <div id='answer3' class='container-fluid col-md-8 offset-md-2 answer'></div>
            <div id='answer4' class='container-fluid col-md-8 offset-md-2 answer'></div>

        </div>
        <script src="Assets/javascript/app.js"></script>

</html>
